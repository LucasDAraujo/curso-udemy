<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <title>Bootstrap - Margin e padding</title>
    </head>

    <body style="margin-bottom: 200px; padding: 16px; background-color: #ccc">
        <!-- APLICAÇÃO DE MARGIN:
        mt -> margin top;
        mb -> margin-bottom;
        ml -> margin-left;
        mr -> margin-right;
        mx -> margin no eixo x(horizontal) esquerda/direita;
        my -> margin no eixo y (vertical) top/bottom;
        m -> margin em todos os lados(valor para ser definido de 0 até 5).
        -->
        <h1 class="bg-success m-0">Margin</h1>
        <p class="bg-success my-5 mx-4">Conteúdo principal</p>
        <h1 class="bg-success m-0">Margin</h1>

        <br /><br />

<!-- APLICAÇÃO DE PADDING:
        pt -> padding top;
        pb -> padding-bottom;
        pl -> padding-left;
        pr -> padding-right;
        px -> padding no eixo x(horizontal) esquerda/direita;
        py -> padding no eixo y (vertical) top/bottom;
        p -> padding em todos os lados(valor para ser definido de 0 até 5).
        -->
        <h1 class="bg-success pt-3">Padding</h1>
        <p class="bg-success p-5">Conteúdo principal</p>
        <h1 class="bg-success  pr-5 d-inline">Padding</h1>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
