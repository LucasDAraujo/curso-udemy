<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Bootstrap - √çcones</title>

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="iconic/font/css/open-iconic-bootstrap.css"
        />
    </head>

    <body class="p-5 mb-5">
        <h3>site Iconic</h3>
        <span
            class="oi oi-bolt display-1 text-danger"
            style="font-size: 100px"
        ></span>
        <span
            class="oi oi-aperture display-1 text-danger"
            style="font-size: 100px"
        ></span>

        <span class="oi oi-bell text-info" style="font-size: 100px"></span>

        <button class="btn-outline-primary btn" style="cursor: pointer">
            Clique aqui
            <i class="oi oi-arrow-left text-info"></i>
        </button>

        <hr />

        <h3>site Font Awesome</h3>

        <span class="fas fa-bomb text-danger" style="font-size: 100px"></span>
        <i class="far fa-angry text-danger" style="font-size: 50px"></i>

        <button class="btn-outline-primary btn" style="cursor: pointer">
            Clique aqui
            <i class="far fa-hand-pointer text-info"></i>
        </button>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <!-- FONT AWESOME -->
        <script
            src="https://kit.fontawesome.com/bf8d0ba6bf.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
