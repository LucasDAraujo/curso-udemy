<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags ObrigatÃ³rias -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Normalize CSS -->
        <link
            rel="stylesheet"
            href="https://csstools.github.io/normalize.css/11.0.0/normalize.css"
        />

        <!-- HTML5Shiv -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <![endif]-->

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <!-- Estilo customizado -->
        <link rel="stylesheet" type="text/css" href="styles/style.css" />

        <title>Calculadora com Javascript</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <br />

                    <div class="calculadora">
                        <input
                            id="resultado"
                            type="text"
                            class="form-control"
                            placeholder="0"
                            disabled="disabled"
                        />

                        <div class="row">
                            <button
                                onclick="calculadora('acao','c')"
                                type="button"
                                class="
                                    btn btn-dark btn-lg
                                    clear
                                    font-weight-light
                                "
                            >
                                C
                            </button>
                            <button
                                onclick="calculadora('acao','/')"
                                type="button"
                                class="btn btn-dark btn-lg font-weight-light"
                            >
                                /
                            </button>
                            <button
                                onclick="calculadora('acao','*')"
                                type="button"
                                class="btn btn-dark btn-lg font-weight-light"
                            >
                                x
                            </button>
                        </div>

                        <div class="row">
                            <button
                                onclick="calculadora('valor',7)"
                                type="button"
                                class="btn btn-dark btn-lg font-weight-light"
                            >
                                7
                            </button>
                            <button
                                onclick="calculadora('valor',8)"
                                type="button"
                                class="btn btn-dark btn-lg font-weight-light"
                            >
                                8
                            </button>
                            <button
                                onclick="calculadora('valor',9)"
                                type="button"
                                class="btn btn-dark btn-lg font-weight-light"
                            >
                                9
                            </button>
                            <button
                                onclick="calculadora('acao','-')"
                                type="button"
                                class="btn btn-dark btn-lg font-weight-light"
                            >
                                -
                            </button>
                        </div>

                        <div class="row">
                            <button
                                onclick="calculadora('valor',4)"
                                type="button"
                                class="btn btn-dark btn-lg font-weight-light"
                            >
                                4
                            </button>
                            <button
                                onclick="calculadora('valor',5)"
                                type="button"
                                class="btn btn-dark btn-lg font-weight-light"
                            >
                                5
                            </button>
                            <button
                                onclick="calculadora('valor',6)"
                                type="button"
                                class="btn btn-dark btn-lg font-weight-light"
                            >
                                6
                            </button>
                            <button
                                onclick="calculadora('acao','+')"
                                type="button"
                                class="btn btn-dark btn-lg font-weight-light"
                            >
                                +
                            </button>
                        </div>

                        <div class="row">
                            <button
                                onclick="calculadora('valor',1)"
                                type="button"
                                class="btn btn-dark btn-lg font-weight-light"
                            >
                                1
                            </button>
                            <button
                                onclick="calculadora('valor',2)"
                                type="button"
                                class="btn btn-dark btn-lg font-weight-light"
                            >
                                2
                            </button>
                            <button
                                onclick="calculadora('valor',3)"
                                type="button"
                                class="btn btn-dark btn-lg font-weight-light"
                            >
                                3
                            </button>
                            <button
                                onclick="calculadora('acao','=')"
                                type="button"
                                class="btn btn-dark btn-lg enter"
                            >
                                =
                            </button>
                        </div>

                        <div class="row" style="margin-top: -60px">
                            <button
                                onclick="calculadora('valor',0)"
                                type="button"
                                class="
                                    btn btn-dark
                                    zero
                                    btn-lg
                                    font-weight-light
                                "
                            >
                                0
                            </button>
                            <button
                                onclick="calculadora('acao','.')"
                                type="button"
                                class="btn btn-dark btn-lg font-weight-light"
                            >
                                .
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/bf8d0ba6bf.js"
            crossorigin="anonymous"
        ></script>

        <!-- Meu script -->
        <script src="script.js"></script>
    </body>
</html>
