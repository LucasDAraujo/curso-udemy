<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Normalize CSS -->
        <link
            rel="stylesheet"
            href="https://csstools.github.io/normalize.css/11.0.0/normalize.css"
        />

        <!-- HTML5Shiv -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <![endif]-->

        <!-- BOOTSTRAP -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- Estilo customizado -->
        <link rel="stylesheet" type="text/css" href="styles/style.css" />

        <title>Mata Mosquito!</title>
    </head>

    <body>
        <!-- INÍCIO DO CONTAINER -->
        <div class="container">
            <!-- INÍCIO DA ROW -->
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <img
                            draggable="false"
                            class="img-fluid"
                            src="images/game.png"
                            alt="Fim de jogo"
                        />
                    </div>
                </div>
            </div>
            <!-- FIM DA ROW -->

            <!-- INÍCIO DA ROW -->
            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2 d-md-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="dificuldade">
                                <option value="">
                                    - -Selecione o nível- -
                                </option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                                <option value="muito-dificil">
                                    Muito difícil
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- FIM DA ROW -->

            <!-- INÍCIO DA ROW -->
            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2 d-md-flex justify-content-center">
                        <button
                            onclick="iniciarJogo()"
                            class="btn btn-danger btn-lg me-2"
                            type="button"
                        >
                            Iniciar jogo
                        </button>
                    </div>
                </div>
            </div>
            <!-- FIM DA ROW -->
        </div>
        <!-- FIM DO CONTAINER -->
        <script>
            //Começa o jogo
            function iniciarJogo() {
                dificuldadeEscolhida =
                    document.getElementById("dificuldade").value;
                if (dificuldadeEscolhida === "") {
                    alert("Selecione um nível válido para o jogo");
                    return false;
                }
            }
        </script>
    </body>
</html>
