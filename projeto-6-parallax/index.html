<!DOCTYPE html>
<html lang="-pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parallax</title>
        <style>
            /* FORMATAÇÃO DO BODY */
            body,
            html {
                font: 16px "Lato", sans-serif;
                color: #777;
                height: 100%;
                box-sizing: border-box;
                margin: 0 auto;
            }
            .conteudo {
                color: #777;
                background-color: white;
                text-align: justify;
                padding: 50px 80px;
            }
            h3 {
                text-align: center;
                text-transform: uppercase;
                font-weight: bold;
                color: #111;
            }
            p {
                margin-bottom: 20px;
            }
            /* FORMATAÇÃO DO BODY */
            /* ---------------------------------- * ---------------------------------- */
            /* EFEITO PARALLAX */
            .caixa-1,
            .caixa-2,
            .caixa-3,
            .caixa-4 {
                position: relative;
                height: 100%;
                opacity: 0.7;
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
                background-attachment: fixed;
            }
            .caixa-1 {
                background-image: url(/imagens/imagem1.jpg);
            }
            .caixa-2 {
                background-image: url(/imagens/imagem2.jpg);
            }
            .caixa-3 {
                background-image: url(/imagens/imagem3.jpg);
            }
            .caixa-4 {
                background-image: url(/imagens/imagem4.jpg);
            }
            .conteudo-titulo {
                position: absolute;
                left: 0;
                top: 45%;
                width: 100%;
                text-align: center;
            }
            .conteudo-titulo span.titulo {
                color: #fff;
                background-color: #111;
                padding: 18px;
                font-size: 25px;
                letter-spacing: 5px;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <div class="caixa-1">
            <div class="conteudo-titulo">
                <span class="titulo">Passeio de balões</span>
            </div>
        </div>
        <div class="conteudo">
            <h3>Parallax</h3>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo
                fugiat, quos voluptas sit facere modi suscipit nostrum. Minima,
                ullam cum cupiditate nostrum veniam fugiat nam nobis ipsum
                maiores necessitatibus cumque?
            </p>
        </div>
        <div class="caixa-2">
            <div class="conteudo-titulo">
                <span class="titulo">Pegando a estrada</span>
            </div>
        </div>
        <div class="caixa-3">
            <div class="conteudo-titulo">
                <span class="titulo">Pôr do sol</span>
            </div>
        </div>
        <div class="caixa-4">
            <div class="conteudo-titulo">
                <span class="titulo">Montanhas</span>
            </div>
        </div>
    </body>
</html>
