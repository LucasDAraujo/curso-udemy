<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <!-- Estilo customizado -->
        <link rel="stylesheet" href="styles/style.css" />
        <title>Finans - Finanças pessoais</title>
    </head>

    <body>
        <!-- INÍCIO DO CABEÇALHO -->
        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg-warning">
                <div class="container">
                    <a href="" class="navbar-brand">
                        <img
                            src="images/logo.png"
                            alt="Logo do site"
                            width="142"
                        />
                    </a>

                    <button
                        class="navbar-toggler"
                        data-toggle="collapse"
                        data-target="#nav-principal"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="nav-principal">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Recursos</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Benefícios</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Preços</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="ml-4 btn btn-outline-light"
                                    >Entrar</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- FIM DO CABEÇALHO -->

        <!-- INÍCIO DA SECTION -->
        <section id="home">
            <div class="container">
                <div class="row">
                    <!-- TEXTOS DA SEÇÃO -->
                    <div class="col-md-6 d-flex">
                        <div class="align-self-center">
                            <h1 class="display-4 d-none d-sm-block">
                                Suas contas, descomplicadas
                            </h1>
                            <h1>Suas contas, descomplicadas</h1>
                            <p>
                                Usado por mais de 1 milhão de pessoas, o Finans
                                é uma ferramenta online para a sua vida
                                financeira.
                            </p>
                            <form class="mt-4 mb-4 d-none d-sm-block">
                                <div class="input-group input-group-lg">
                                    <input
                                        type="text"
                                        placeholder="Seu email"
                                        class="form-control"
                                    />
                                    <div class="input-group-append">
                                        <button
                                            type="button"
                                            class="btn btn-primary"
                                        >
                                            Cadastre-se
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <form class="mt-4 mb-4 d-sm-none">
                                <div class="input-group input-group-lg">
                                    <input
                                        type="text"
                                        placeholder="Seu email"
                                        class="form-control"
                                    />
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-block"
                                    >
                                        Cadastre-se
                                    </button>
                                </div>
                            </form>

                            <p>
                                Disponível para
                                <a href="#" class="btn btn-outline-light">
                                    <i class="fab fa-android"></i>
                                </a>
                                <a href="#" class="btn btn-outline-light">
                                    <i class="fab fa-apple"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                    <!-- TEXTOS DA SEÇÃO -->

                    <div class="col-md-6 d-none d-lg-block">
                        <img
                            src="images/capa-mulher.png"
                            alt="Moça com moeda"
                        />
                    </div>
                </div>
            </div>
        </section>
        <!-- FIM DA SECTION -->

        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/bf8d0ba6bf.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
