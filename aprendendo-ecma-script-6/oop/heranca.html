        <script>
            class Animal {
                constructor() {
                    this.cor = "";
                    this.tamanho = null;
                }
                dormir() {
                    console.log("dormir");
                }
            }
            class Cachorro extends Animal {
                constructor() {
                    super();
                    this.orelhas = "Grandes e caídas";
                }

                correr() {
                    console.log("Correr");
                }

                rosnar() {
                    console.log("Rosnar");
                }
            }
            class Passaro extends Animal {
                constructor() {
                    super();
                    this.bico = "curvo";
                }
                voar() {
                    console.log("Voar");
                }
            }
            class Papagaio extends Passaro {
                constructor() {
                    super();
                    this.sabeFalar = true;
                }
                falar() {
                    console.log('Loro, Loro')
                }
            }
            const cachorro1 = new Cachorro();

            console.log(cachorro1, passaro1,papagaio1.falar());

            passaro1.dormir();
