<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            let pessoa = {
                nome: "Maria",
                idade: 25,
            };

            //Incluir novo atributo
            console.log(pessoa);
            pessoa.sexo = "Feminino";
            console.log(pessoa);
            pessoa.dizerOi = () => console.log("Olá,tudo bem?");
            pessoa.dizerOi();
        </script>
        <title>Objetos literais inclusão dinâmica de pares/valores</title>
    </head>
    <body></body>
</html>
