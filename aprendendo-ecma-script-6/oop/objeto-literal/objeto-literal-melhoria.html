<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            let nome = "João";
            let idade = 29;
            let sexo = "Masculino";
            let profissao = "Programador";
            //Jeito ES5
            let objeto = {
                nome: nome,
                idade: idade,
                sexo: sexo,
                profissao: profissao,
                exibirResumo: function () {
                    console.log(
                        `${this.nome},${this.idade} anos,de sexo ${this.sexo} é ${this.profissao}`
                    );
                },
            };
            // Jeito ES6
            let objeto2 = {
                nome, // nome = nome da variável / valor = valor da variável
                idade,
                sexo,
                profissao,
                exibirResumo() {
                    console.log(
                        this.nome,
                        this.idade,
                        this.sexo,
                        this.profissao
                    );
                },
            };
            console.log(objeto);
            console.log(objeto2);
            objeto.exibirResumo();
            objeto2.exibirResumo();
        </script>
        <title>Objetos literais melhorados</title>
    </head>
    <body></body>
</html>
