<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            let Carro = function () {
                this.cor = "Amarelo";
                this.modelo = "Corsa";
                this.velocidadeAtual = 0;
                this.velocidadeMaxima = 180;

                this.acelerar = function () {
                    let velocidade = this.getVelocidadeAtual() + 50;
                    if (velocidade > this.velocidadeMaxima) {
                        velocidade = this.velocidadeMaxima;
                    }
                    this.setVelocidadeAtual(velocidade);
                };
                this.getVelocidadeAtual = function () {
                    return this.velocidadeAtual;
                };
                this.setVelocidadeAtual = function (novaVelocidade) {
                    this.velocidadeAtual = novaVelocidade;
                };
            };

            let Carro2 = function () {
                let velocidadeMaxima = 180;
                let quilometrosRodados = 0;

                this.cor = "Amarelo";
                this.modelo = "Corsa";
                this.velocidadeAtual = 0;

                this.acelerar = function () {
                    let velocidade = this.getVelocidadeAtual() + 50;
                    if (velocidade > velocidadeMaxima) {
                        velocidade = velocidadeMaxima;
                    }
                    this.setVelocidadeAtual(velocidade);

                    setQuilometrosRodados(0.07);
                    console.log(`Quilômetros rodados:${quilometrosRodados}`);
                };
                this.getVelocidadeAtual = function () {
                    return this.velocidadeAtual;
                };
                this.setVelocidadeAtual = function (novaVelocidade) {
                    this.velocidadeAtual = novaVelocidade;
                };

                let setQuilometrosRodados = (q) => {
                    quilometrosRodados += q;
                };
            };
            const carro = new Carro();
            const carro2 = new Carro2();
            carro.acelerar();
            carro.acelerar();
            carro.acelerar();
            carro.acelerar();
            console.log(carro.getVelocidadeAtual());

            carro2.acelerar();
            carro2.acelerar();
            carro2.acelerar();
            carro2.acelerar();
            console.log(carro2.getVelocidadeAtual());
        </script>
        <title>
            Objetos literais - Objeto a partir de funções construtoras
        </title>
    </head>
    <body></body>
</html>
