<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            let Bicicleta1 = {
                cor: "branca",
                marcha: "única",
                aro: "12",
                pedalar() {
                    console.log("Método pedalar executado");
                },
            };
            let Bicicleta2 = {
                cor: "vermelha",
                marcha: "18",
                aro: "26",
                pedalar() {
                    console.log("Método pedalar executado");
                },
            };
            let BicicletaFactory = (cor, marcha, aro) => {
                return {
                    cor,
                    marcha,
                    aro,
                    pedalar() {
                        console.log("Método pedalar executado");
                    },
                };
            };
            let Bicicleta3 = BicicletaFactory("Azul", "única", 12);
            console.log(Bicicleta3);
        </script>
        <title>Objetos literais - Funções factory</title>
    </head>
    <body></body>
</html>
