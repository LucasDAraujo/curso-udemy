<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            //avião
            //Cor,modelo; método levantarVoo

            //Objeto literal
            let a1 = {
                cor: "branco",
                modelo: "AirBus a380",
                levantarVoo: function () {
                    console.log("Levantar VBoo");
                },
            };
            //Função construtora
            let AviaoF = function () {
                this.cor = "azul";
                (this.modelo = "boeing 787"),
                    (this.levantarVoo = function () {
                        console.log("Levantar VBoo");
                    });
            };
            //Classe
            class AviaoC {
                constructor() {
                    this.cor = "Vermelho";
                    this.modelo = "Embraer E-jets";
                }
                levantarVoo() {
                    console.log("Levantar VBoo");
                }
            }
            let a2 = new AviaoF();
            let a3 = new AviaoC();
            console.log(a1,a2,a3)
        </script>
        <title>Object Prototype - criando protótipo</title>
    </head>
    <body></body>
</html>
