<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            //o rest junta os dados
            soma = (...parametro) => {
                console.log(parametro);
                //o rest vai juntar esse monte de parâmetros num array,
                //ou seja, o parâmetro único vira um array de valores
                let result = 0;
                parametro.forEach((valor) => {
                    result += valor;
                });
                return result;
            };

            console.log(soma(3, 8, 34, 7, 79, -30, -19));

            //-----------------------------------------------------------------------------------

            multiplicacao = (m, ...valores) => {
                //Posso usar o rest para juntar indefinidos parâmetros junto de parâmeros definidos
                //também
                let result = 0;
                valores.forEach((indice) => (result += indice * m));
                return result;
            };
            console.log(multiplicacao(3, 3, 5, Math.PI));
        </script>
        <title>Rest</title>
    </head>
    <body></body>
</html>
