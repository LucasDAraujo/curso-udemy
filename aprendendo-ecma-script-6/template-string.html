<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script>
            let nome = "Jorge";
            console.log("Oi " + nome + " tudo bem?");
            console.log(`Oi  
            ${nome}
            tudo bem?`);
            console.log(`7+7 = ${7 + 7}`);

            function calcular(x, y) {
                return x * y;
            }
            console.log(`8*8 = ${calcular(8,8)}`)
        </script>
        <title>Template strings</title>
    </head>
