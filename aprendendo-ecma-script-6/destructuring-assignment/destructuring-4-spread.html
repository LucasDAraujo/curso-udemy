<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            let vetor = [10, 20, 30, 40];
            //extrair os valores desse vetor pra uma única variável
            let [a, ...resto] = vetor;
            console.log(a);
            console.log(resto);

            //Também funciona com objetos
            let obj = {
                a: 10,
                b: 20,
                c: 30,
                d: 40,
            };
            let { a: a2, ...resto2 } = obj;
            console.log(a2, resto2);
            //Juntar valores: rest
            //Separar valores: spread
        </script>
        <title>Destructuring - com variáveis</title>
    </head>
    <body></body>
</html>
