<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            let vetor = [10, 20, 30, 40];
            //o valor default s칩 funciona pra vari치vel undefined
            function teste([a, b, , c, d = 100]) {
                console.log(a, b, c, d);
            }
            teste(vetor);//Passo o vetor como par칙metro

            let obj = {
                a: 10,
                b: 20,
                c: 30,
                d: 40,
            };

            //Com os objetos, o destructuring usa {}
            let teste2 = ({a:x,b,z=10}) => {
                console.log(x, b,z);
            };
            teste2(obj)//Passo o objeto como par칙metro
        </script>
        <title>Destructuring - com vetores</title>
    </head>
    <body></body>
</html>
