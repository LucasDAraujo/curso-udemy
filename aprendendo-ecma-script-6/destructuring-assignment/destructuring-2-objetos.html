<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            let produto = {
                descricao: "Notebook",
                preco: 1800,
                detalhes: {
                    fabricante: "ABC",
                    modelo: "XYZ",
                },
            };
            //token

            //para destruir objetos, eu uso chaves {}
            // arrays = []

            // let {descricao, preco} = produto

            let { descricao: d, preco: p, desconto = 5 } = produto;
            //Se a variável não retornar undefined, ela vai assumir o valor
            //que possui no objeto original
            let { detalhes:{fabricante:f,modelo:mdlo = 'Não informado'}} = produto
            console.log(d, p, desconto,f,mdlo);
        </script>
        <title>Destructuring</title>
    </head>
    <body></body>
</html>
