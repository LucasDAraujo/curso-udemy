<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Novas tags de input</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <!--[if lt IE 9]>
            <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <form action="">
            <label for="nome">Nome</label
            ><!--required autofocus-->
            <input type="text" id="nome" />
            <br />
            <br />
            <label for="email">Email</label
            ><!--required autofocus-->
            <input type="text" id="email" />
            <br />
            <br />
            <label for="number">Numero</label>
            <input type="number" id="number" min="5" max="200" step="5" />
            <br />
            <br />
            <label for="url">url</label>
            <input type="url" id="url" placeholder="ex: https://www.site.com" />
            <br />
            <br />

            <label for="search">search</label>
            <input type="search" id="search" />
            <br />
            <br />

            <label for="range">range</label>
            <input type="range" id="range" min="1" max="3" value="2" s/>
            <br />
            <br />


            
            <label for="date">date</label>
            <input type="date" id="date" min="1" max="3" value="2" s/>
            <br />
            <br />
            
            <label for="color">color</label>
            <input type="color" id="color" min="1" max="3" value="2" s/>
            <br />
            <br />
            <input type="submit" value="enviar" />
        </form>
    </body>
</html>
