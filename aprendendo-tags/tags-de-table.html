<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <style>
        table {
            text-align: center;
            border :1px solid #000;
        }
        table th, td{
            border: 1px solid #000;
        }
    </style>
  </head>
  <body>
    <h1>Criando tabelas</h1>
    <h2>Tabela de produtos:</h2>
    <table>
      <!--LINHA DA TABELA-->
      <tr>
        <!--COLUNA DA TABELA-->
        <th>Nome</th>
        <th>Preço</th>
        <th>Código</th>
      </tr>
      <tr>
        <td>Notebook Deu Inspirou 255</td>
        <td>R$2221.99</td>
        <td>1</td>
      </tr>
      <tr>
        <!--COLUNA DA TABELA-->
        <td>Celular Inventei</td>
        <td>R$ 300,00</td>
        <td>2</td>
      </tr>
    </table>
  </body>
</html>
