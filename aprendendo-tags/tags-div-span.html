<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divs e span</title>
    <style>
      #topo {
        background-color: #ccc;
      }
      #topo img {
        width: 200px;
      }
      #conteudo {
        background: red;
      }
      #rodape {
          background: yellow;
      }
      .produto {
        background: #ddd;
        margin: 10px;
      }
      #assinatura{
          background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="topo">
      <img src="images/amazon.jpeg" alt="Logo da Amazon" />
      <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contato</li>
      </ul>
    </div>
    <div id="conteudo">
      <div class="produto">Produto 1</div>
      <div class="produto">Produto 2</div>
      <div class="produto">Produto 3</div>
    </div>
    <div id="rodape">&copy;<strong>Todos os direitos reservados</strong></div>
    <span id="assinatura">Lucas</span>
  </body>
</html>
