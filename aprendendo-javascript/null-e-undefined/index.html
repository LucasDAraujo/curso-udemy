<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>null e undefined</title>
        <script>
            // null(valor não atribuído de propósito)
            let teste = null;

            // undefined(se declarar a variável sem nada, ela será undefined)
            let teste2;

            console.log("Teste 1:" + teste + "\nTeste 2:" + teste2);
        </script>
    </head>
    <body>
        <h1>Null e undefined</h1>
    </body>
