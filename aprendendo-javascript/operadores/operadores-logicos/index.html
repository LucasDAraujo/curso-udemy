<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operadores l√≥gicos</title>

        <script>
            document.write("<h1>Operadores: !, &&, || </h1>");
            //&&(and)
            if (2 == 2 && 3 >= 1) {
                document.write("Verdadeiro<br>");
            }
            //||(or)
            if (2 == 2 || 3 >= 1) {
                document.write("Verdadeiro<br>");
            }
            //!(not)
            if (!(4 == 2)) {
                document.write("Verdadeiro<br>");
            } else {
                document.write("falso<br>");
            }
        </script>
    </head>
    <body></body>
</html>
